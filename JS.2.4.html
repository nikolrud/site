<body>
    <script>
        let counter=0;
        let numUser;
        let numX=90;
        do { numUser = prompt("вгадайте число выд 0 до 100", 0);
    counter++
    if (numUser===null) {
        alert("Ми чекали від Вас число");
    }else if(+numUser<numX){
        alert("Ваше число менше");
    }   else if (+numUser>numX){
        alert ("ваше число більше");
    } else if (numUser==numX){
        alert("ура! Вгадали! "+numX+"за спроб: " + counter);}
        else{
            alert("Ви ввели не число")
        }
    }while ( numUser != numX && numUser != null);
  </script>
