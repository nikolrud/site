<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <style>
        body{
            background-color: rgb(170, 233, 170);
            color: yellow;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
      
        let min=+prompt("Введіть мінімальне число діапазону",0)
        let max=+prompt("Введіть максимальне число діапазону",100)
        for ( let count = min; count <= max; count++){
            if(count%2==0){
            document.writeln(count);}
        }
        
    </script>
</body>
</html>
