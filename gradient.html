<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: lightpink;
		}
		p{
			color: black;
			font-size: 0.5in;
			background-color:yellow,pink,blue;
		}
		div{
			width: 300px;
			height: 300px;
			margin: 30px;
			float: left;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо градієнти</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to left,yellow,blue);"></div>
<div style="background: linear-gradient(45deg,yellow,blue);"></div>
<div style="background: linear-gradient(225deg,yellow,blue);"></div>
<div style="background: linear-gradient(45deg,yellow 70%,blue);"></div>
<div style="background: linear-gradient(45deg,yellow 70%,blue 70%);"></div>
<div style="background: linear-gradient(45deg,yellow 50%,blue 50%);"></div>
<div style="background: linear-gradient(0deg,blue 50%,yellow 50%); width: 450px;"></div>
<div style="background: linear-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75% 100%); width: 450px;"></div>
<div style="background: radial-gradient(yellow,blue);"></div>
<div style="background: radial-gradient(yellow 20%,blue);"></div>
<div style="background: radial-gradient(circle at 100px 100px, yellow 20%,blue);"></div>
<div style="background: radial-gradient(yellow,blue);border-radius: 25%;"></div>
<div style="background: radial-gradient(yellow 20%,blue);border-radius: 50%;"></div>
<div style="background: radial-gradient(yellow 100%,blue);border-radius: 50%;"></div>
<div style="background: radial-gradient(yellow 50%,blue 50% 100%);"></div>
<div style="background: radial-gradient(yellow 40%,blue 40%);"></div>
<div style="background: radial-gradient(circle at 0px ,yellow 45%,blue 45%);"></div>
<div style="background: radial-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75% 100%); width: 450px;"></div>
<div style="background:conic-gradient(black, orange, yellow, brown);"></div>
<div style="background:conic-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75% 100%);"></div>
<div style="background:repeating-linear-gradient( yellow 20px, brown 40px);"></div>
<div style="background:repeating-radial-gradient( yellow 20px, brown 40px);"></div>
<div style="background-image: repeating-conic-gradient(red 10%, yellow 20%);"></div>
<div style="background: radial-gradient(red, blue);"></div>
</body>
</html>
