<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <script>
    function max(x, y) {
        if (x, y) {
            return x;
        } else {
          return y;
        }
    }
    alert (max(1,9));
    alert (max(81,13));
 </script>
</body>
