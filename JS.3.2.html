<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions1</title>
</head>
<body>
    <script>
        function grade(x, n){
            let result=x;
            for (let i=1; i<n; i++){
                result=result*x;
            }
            return result;
        }
        let x = prompt("Введіть x:","");
        let n = prompt("Введіть n:","");
        if(n<=1){
            alert('За умовами задачі, необхідно щоб n було більше або дорівнює 1');
        } else{
            alert(grade(x,n));
        }
        
    </script>
</body>
</html>
