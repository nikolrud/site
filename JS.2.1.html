<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вік</title>
</head>
<body>
    <script>
        let age = +prompt( 'Скільки вам років?','');
        if(age < 18 || age > 100){
            alert( `Ваш вік не відповідає умовам доступу`)}
            else{
                alert( 'Вітаємо!');
            }
    </script>
</body>
