<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukr</title>
    <style>
        body{
            background-color: rgb(241, 241, 105);
            color: rgb(114, 114, 205);
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
        let count = 0
        let number=+prompt("How many greetings do you want?",100)
        for (count = 0; count < number; count++){
            document.writeln("Glory to Ukraine!"+ "<br>");
        }
        document.write(`Glory to heroes ${count} times`)
    </script>
</body>
</html>
